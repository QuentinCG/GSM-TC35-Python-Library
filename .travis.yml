language: python
python:
  #- "2.7"
  - "3.4"
  #- "3.8"
sudo: false
install:
  - pip install codecov
  - pip install mock

script:
  # (Re)install library
  # This implicitly covers build (and test coverage on setup.py)
  - pip uninstall GSMTC35 --yes
  - coverage run setup.py install
  # Launch library test (+ test coverage)
  - coverage run test/test.py

# Push the results back to codecov
after_success:
  - codecov
